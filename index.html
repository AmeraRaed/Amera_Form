<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="LoginForm">    
        <div class="inner" >
            <div class="img-holder">
            <div class="GirlImg">
                <img src="img/9818de9331d2051113557366d092423a.jpg" alt="Girl Img" >
            </div>
            </div>
            <form >
                <h3>Registration Form</h3>
                <div class="name-group ">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                    <!-- <span class="fa fa-user"></span> -->

                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Age" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected class="gender">Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Confirm Email Address" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="btn">
                    <button>Register
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
